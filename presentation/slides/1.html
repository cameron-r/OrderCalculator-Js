<h1>Anatomy of a story</h1>
<section>
<h2>User story template</h2>
    <ul>
       <li>
           <strong>As a</strong> [role]
       </li>
       <li>
           <strong>I want</strong> [some feature]
       </li>
       <li>
           <strong>So that</strong> [business value]
       </li>
    </ul>
</section>
<section>
    <h2>Acceptance criteria</h2>
    <ul>
        <li>
            <strong>Given</strong> [context]
        </li>
        <li>
            <strong>When</strong> [action occurs]
        </li>
        <li>
            <strong>Then</strong> [expected behaviour]
        </li>
    </ul>
</section>
